<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status" class="status-message"></div>
        <div id="board" class="game-board"></div>
        <div class="game-controls">
            <button id="newBtn" class="restart-btn">New Game</button>
            <button id="refreshBtn" class="refresh-scores-btn">Refresh Scores</button>
            <button id="replayBtn" class="replay-btn" style="display:none;">Replay Last</button>
        </div>
        <h2>Scoreboard</h2>
        <div id="scoreboard"></div>
    </div>
    <script src="db.js"></script>
    <script src="script.js"></script>
